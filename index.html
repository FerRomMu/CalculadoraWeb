<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="caculator calculator-grid">
        <div class="calculator__output">
            <div class="calculator__previous-operand"></div>
            <div class="calculator__current-operand "></div>
        </div>
        <button class="calculator__button calculator__button--spanTwo button__ac">AC</button>
        <button class="calculator__button button__del">DEL</button>
        <button class="calculator__button button__operation">%</button>
        <button class="calculator__button button__num">1</button>
        <button class="calculator__button button__num">2</button>
        <button class="calculator__button button__num">3</button>
        <button class="calculator__button button__operation">*</button>
        <button class="calculator__button button__num">4</button>
        <button class="calculator__button button__num">5</button>
        <button class="calculator__button button__num">6</button>
        <button class="calculator__button button__operation">+</button>
        <button class="calculator__button button__num">7</button>
        <button class="calculator__button button__num">8</button>
        <button class="calculator__button button__num">9</button>
        <button class="calculator__button button__operation">-</button>
        <button class="calculator__button button__dot">.</button>
        <button class="calculator__button button__num">0</button>
        <button class="calculator__button calculator__button--spanTwo button__equals">=</button>
    </div>
</body>
</html>
